<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise 연습</title>
    <script>
      const onClickThen = () => {
        new Promise((revolve, reject) => {
          // 시간이 걸리는 작업 ex) API 보내기
          // ...
          // ...
          // ...
          setTimeout(() => {
            try {
              const dog = "강아지"; // 2초 걸려서 "강아지" 데이터 받아옴
              resolve(dog);
            } catch (error) {
              reject("에러가 발상했어요"); // 실패하면 이것 실행
            }
          }, 2000);
        })
          .then((res) => {
            console.log(res); // "강아지"
          })
          .catch((error) => {
            console.log(error); // "에러가 발생했어요"
          });
      };
      const onClickAwait = async () => {
        const result = await new Promise((revolve, reject) => {
          //await한 값이 result에 담김
          // 시간이 걸리는 작업 ex) API 보내기
          // ...
          // ...
          // ...
          setTimeout(() => {
            try {
              const dog = "강아지"; // 2초 걸려서 "강아지" 데이터 받아옴
              resolve(dog);
            } catch (error) {
              reject("에러가 발상했어요"); // 실패하면 이것 실행
            }
          }, 2000);
        });
        console.log(result);
      };
    </script>
  </head>
  <body>
    <button onclick="">Promise 실행하기(.then)</button>
    <button onclick="">Promise 실행하기(await)</button>
  </body>
</html>
